<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reclamações Registradas - Maria e Vinicius</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Raleway:wght@600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            text-align: center;
            background: linear-gradient(45deg, #00c6ff, #0072ff);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            color: #fff;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        header {
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            border-bottom: 2px solid #ff6347;
        }
        h1 {
            font-family: 'Raleway', sans-serif;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            margin: 0;
        }
        .container {
            border-radius: 10px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            display: inline-block;
            max-width: 90%;
            width: 400px;
            margin: 20px auto;
        }
        .reclamacao {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin: 10px 0;
            text-align: left;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px;
            background-color: #ff6347;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #ff5733;
        }
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body>
    <header>
        <h1>Reclamações Registradas</h1>
    </header>
    <div class="container" id="reclamacoesContainer"></div>
    <a href="index.html">Voltar para a Página Inicial</a>

    <script>
        // Carregar reclamações do localStorage
        const reclamacoes = JSON.parse(localStorage.getItem('reclamacoes')) || [];
        const container = document.getElementById('reclamacoesContainer');

        if (reclamacoes.length === 0) {
            container.innerHTML = '<p>Nenhuma reclamação registrada.</p>';
        } else {
            reclamacoes.forEach((reclamacao) => {
                const div = document.createElement('div');
                div.className = 'reclamacao';
                div.textContent = reclamacao;
                container.appendChild(div);
            });
        }
    </script>
</body>
</html>
